<div id="dash">
    <div id="settings">
        <div id="greeting">
            <img id="logo" src="res/logo.png"></img>
            <h2 id="name">Hello, User!</h2>
        </div>
        <div id="project_settings">
            <h3>Currently viewing:</h3>
            <h3 id="pnam">Project Canary</h3>
            <p ng-repeat="p in projects">
            {{ p.name }}
            </p>
            <button type="button" id="more">More Projects</button>
            <br><br>
            <h3>Data Sources</h3>
            <div id="sources">
            </div>
            <img class="controller" id="plus" src="res/plus.svg"></img>
            <img class="controller" id="minus" src="res/minus.svg"></img>
            <img class="controller" id="gear" src="res/gear.svg"></img>
        </div>
        <div id="attribution">
            Canary Project, 2016
        </div>
    </div>
    <div id="project_dash">
        <!-- <script src="res/Test.js"> </script> -->
        <table id="dash_table">
        </table>
    </div>
</div>
        <script src="res/dash_settings.js"></script>
