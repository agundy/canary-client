<div id="dash">
    <div id="settings">
        <div id="greeting">
            <img id="logo" src="/static/logo.png"></img>
            <h2 id="name">Hello, {{ user.name }}!</h2>
        </div>
        <div id="project_settings">
            <h3>Currently viewing:</h3>
            <h3 id="pnam">{{projects[0].name}}</h3>
            <button type="button" id="more" ng-click="toggleSelector()">Projects</button>
            <button type="button" ng-click="addProject()">Add Project</button>
            <br><br>
            <h3>Data Sources</h3>
            <div id="sources">
            </div>
            <img class="controller" id="plus" src="/static/plus.svg"></img>
            <img class="controller" id="minus" src="/static/minus.svg"></img>
            <img class="controller" id="gear" src="/static/gear.svg"></img>
        </div>
        <div ng-show="showSelector" id="project_selector">
            <div id="projects" ng-repeat="p in projects">
                <h1>Projects:</h1>
                {{p.name}}
            </div>
        </div>
        <div id="attribution">
            Canary Project, 2016
        </div>
    </div>
    <div id="project_dash">
        <table id="dash_table">
        </table>
    </div>
</div>

<script src="/static/dash_settings.js"></script>
